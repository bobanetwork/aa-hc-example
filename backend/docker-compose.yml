version: '3.8'

services:
  offchain-service:
    build:
      context: ./offchain
      dockerfile: ../Dockerfile
    ports:
      - "${OC_LISTEN_PORT:-3000}:${OC_LISTEN_PORT:-3000}"
    env_file: .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${OC_LISTEN_PORT:-3000}/hc"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  default:
    name: offchain-network