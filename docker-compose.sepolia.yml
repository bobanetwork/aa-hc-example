version: '3.8'

services:
  # Nginx served static DApp
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: bobanetwork/aa-hc-example-frontend
    env_file:
      - ./frontend/.env-sepolia
    ports:
      - "8081:80"
    restart: unless-stopped

networks:
  default:
    name: aa-hc-network

